
<div class="card-body">
    <div class="table-responsive">
      {% if object_list %}
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>BID</th>
            <th>Brand Name</th>
            <th>Note</th>
            <th>Control</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>BID</th>
            <th>Brand Name</th>
            <th>Note</th>
            <th>Control</th>
        </tfoot>
        <tbody>
          {% for object in object_list %}
          <tr>
            <td>{{object.pk}}</td>
            <td>{{object.name}}</td>
            <td>{{object.note}}</td>
            <td>
              <div class="d-flex justify-content-around">
                <a class="btn btn-sm btn-outline-info" href="{% url 'Stocked:update' 'Brands' object.pk %}">update</a>
                <a class="btn btn-sm btn-outline-danger" href="{% url 'Stocked:delete' 'Brands' object.pk %}">delete</a>
              </div>
            </td>
          </tr>
          {%  endfor %}
      </tbody>
    </table>
    {% else %}
      <p>No {{template}}!!!</p>
    {% endif %}
    </div>
    </div>
    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
